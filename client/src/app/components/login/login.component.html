<div class="login-container">
    <div class="login-form">
        <h1 class="heading">Join</h1>

        <form (ngSubmit)="onSubmit($event)">
            <input class="join-input" name="user" placeholder="Name">
            <button class="join-button mt-20">Sign In</button>
         </form>
    </div>
</div>
