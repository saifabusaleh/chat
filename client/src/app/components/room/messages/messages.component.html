<div class="messages-container">
    <div *ngFor="let msg of messages$ | async" class="messageContainer justifyStart">
        <div class="messageBox backgroundLight">
          <p class="messageText colorDark">{{msg.message_text}}</p>
        </div>
        <p class="sentText pl-10 ">{{msg.name}}</p>
      </div>
</div>
