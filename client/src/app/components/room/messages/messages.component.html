<div class="messages-container">
    <div *ngFor="let msg of messages$ | async" class="messageContainer justifyStart">
        <div class="messageBox backgroundDark">
            <p class="sentText">{{msg.name}}</p>
          <p class="messageText colorWhite">{{msg.message_text}}</p>
        </div>
        
      </div>
</div>
